<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menggambar Huruf - 156</title>
    
</head>
<body onload="main()">

    <canvas id="myCanvas" width="1280" height="720" style="border: 8px solid rgb(7, 212, 7);"></canvas>
    

    <script id="vertexShaderCode" type="notjs">
        attribute vec2 a_Position;
        void main() {
            gl_Position = vec4(a_Position, 0.0, 0.75);
            gl_PointSize = 20.0;
        }
    </script>

    <script id="fragmentShaderCode" type="notjs">
        void main() {
            gl_FragColor = vec4(0.0, 1.0, 1.0, 1.0);
        }
    </script>


    <script src="index.js"></script>
</body>
</html>
