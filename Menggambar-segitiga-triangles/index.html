<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menggambar Segitiga Triangles | Peretmuan 3 | 13 September </title>
    <script src="main.js"></script>
</head>
<body onload="main()">
    
    <canvas id="myCanvas" width="750" height="500" style="border: 1px solid grey"></canvas>


    <!-- definisi atribut dari titik yg didefinisikan di main.js -->
    <!-- tanpa type, semua yang ada dalam script menggunakan javasript -->
    <!-- pada kali ini diisi notjs dimaksudkan artinya bukan js -->
    <!-- ini juga bisa ditulis di main js ---[]--- -->
    <!-- tapi karena titiknya lebih dari 1 akan lebih baik didef di html -->
    <script id="vertexShaderCode" type="notjs"> 
        attribute vec2 a_Position;
        void main() {
            gl_Position = vec4(a_Position, 0.0, 1.0);
            gl_PointSize = 20.0;
        }
    </script>

    <script id="fragmentShaderCode" type="notjs">
        void main() {
            gl_FragColor = vec4(0.0, 1.0, 1.0, 1.0);
        }
    </script>

</body>
</html>
